<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Training</title>
</head>
<body>
    <div class="container1">
        <div class="inside1">
            <div>
                <i class="fa fa-arrow-left" style="margin-right: 20px;"></i>
                <h1 style="display: inline;">Gadha Jam</h1>
                <hr>
            </div>
            <div class="flavors">
                <h2>Flavors</h2>
            </div>
            <ul class="fruit">
                <div class="f">
                    <li>
                        <img src="apple.avif" alt="apple" width="150px" height="150px">
                        <h2>Apple</h2>
                    </li>
                </div>
                <div class="f">
                    <li>
                        <img src="orange.avif" alt="orange" width="150px" height="150px">
                        <h2>Orange</h2>
                    </li>
                </div>
                <div class="f">
                    <li>
                        <img src="grape.avif" alt="orange" width="150px" height="150px">
                        <h2>Grapes</h2>
                    </li>
                </div>
                <div class="f">
                    <li>
                        <img src="avacado.avif" alt="orange" width="150px" height="150px">
                        <h2>Avacado</h2>
                    </li>
                </div>
            </ul>
            <div>
                <h2 style="margin-top: 50px; margin-bottom: 5px;">Ingredients</h2>
                <hr>
                <div class="Ingredients">
                    <ul>
                        <li>Apple</li>
                        <li>Fruit Pectin</li>
                        <li>Sugar</li>
                    </ul>
                    <ul>
                        <li>2 Cups Sliced</li>
                        <li>3 Ounce</li>
                        <li>250 gm</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container2">
        <div>
            <img src="mainpic.avif" alt="fruit picking machine" height="340px" width="530px">
        </div>
        <div style="width: 90%;">
            <h2>Learn how?</h2>
            <hr>
        <form action="">
            <ul class="form">
                <li class="in">
                    <Label for="name">Name</Label>
                    <input type="text" id="name" name="name" placeholder="Type name here">
                </li>
                <li class="in">
                    <Label for="fruit">Fruit</Label>
                    <select name="fruit" id="fruit">
                        <option value="none" selected disabled hidden>Select an Option</option>
                        <option value="apple">Apple</option>
                        <option value="orange">Orange</option>
                        <option value="grape">Grapes</option>
                        <option value="avacado">Avacado</option>
                    </select>
                </li>
                <li class="in">
                    <Label for="d">Date</Label>
                    <input type="date" name="d" id="d">
                </li>
            </ul>
        </form>
        </div>
    </div>
</body>
</html>
